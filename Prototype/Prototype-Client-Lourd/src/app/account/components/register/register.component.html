<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50 mb-5">Please enter your information!</p>

              <div class="form-group">
                <div class="form-outline form-white mb-4">
                  <input type="userName" id="typeUserNameX" class="form-control form-control-lg" [formControl]="userName" />
                  <label class="form-label" for="typeUserNameX">Username</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" [formControl]="email" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
              </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" [formControl]="password" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

              <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="SignUp(email.getRawValue().toString(), password.getRawValue().toString(), userName.getRawValue().toString())" [disabled]="userName.invalid || email.invalid || password.invalid">
                Register
              </button>


            </div>

            <div>
              <p class="mb-0">Already have an account? <a routerLink="/auth" class="text-white-50 fw-bold">Sign In</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
